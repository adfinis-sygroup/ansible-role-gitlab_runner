---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: gitlab_runnner_01
        image: "chrismeyers/centos7"
  roles:
    - role: provision_docker
      provision_docker_inventory: "{{ inventory }}"

- name: Run iptables Tests
  hosts: docker_containers
  vars:
    ports: [22, 1025, 1026]
  roles:
    - role: gitlab_runner
